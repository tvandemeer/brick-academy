<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Academy - Admin</title>
    <link rel="stylesheet" href="css/uikit/uikit.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="js/uikit/uikit.min.js"></script>
    <script src="js/uikit/uikit-icons.min.js"></script>
</head>
<body>

    <nav class="uk-navbar-container uk-visible@s">
        <div class="uk-container">
            <div uk-navbar class="uk-height-max-small">
                <div class="uk-navbar-left">
                    <a href="index.html"><img src="img/brick.png" class="uk-width-1-3 uk-height-max-small" alt="Lego brick"></a>
                    <a class="uk-navbar-item uk-logo" href="index.html" style="margin-left:-35%">brick academy</a>
                </div>
                <div class="uk-navbar-right">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="">
                                <input class="uk-input" type="text" placeholder="werkt (nog) niet">
                                <span uk-icon="icon: search"></span>
                            </a>
                        </li>
                        <li class='link-winkelmandje'>
                            <a href="winkelmandje.html">Winkelmandje&nbsp;<span uk-icon="icon: cart"></span><span class="uk-badge badge-count">0</span></a>
                        </li>
                        <li class='link-contact'>
                            <a href="contact.html">Contact</a>
                        </li>
                        <li>
                            <a href="">
                                <span class="link-admin" uk-icon="icon: star"></span>
                                <span class="link-user" uk-icon="icon: user"></span>
                            </a>
                        </li>
                        <li>
                            <a href=""><span uk-navbar-parent-icon></span></a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li class="user-login"><a href="login.html">Log in</a></li>
                                    <li class="user-logout uk-hidden"><a href="logout.html">Log uit</a></li>
                                    <li class="user-admin uk-hidden"><a href="admin.html">Admin dashboard</a></li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="https://github.com/tvandemeer/tvandemeer.github.io"><span uk-icon="icon: github" class="animate__animated animate__flash animate__slower animate__infinite"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <nav class="uk-navbar-container uk-hidden@s" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-toggle uk-navbar-toggle-animate" uk-navbar-toggle-icon uk-toggle="target: #offcanvas-menu" style="padding-left: 1em;" href=""></a>
            <a href="index.html"><img src="img/brick.png" class="uk-width-1-3 uk-height-max-small" alt="Lego brick"></a>
        </div>
    </nav>

    <div id="offcanvas-menu" uk-offcanvas="mode: push">
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" type="button" uk-close></button>
            <h3>Menu</h3>
            <ul class="uk-nav">
                <li>
                    <a href="">
                        <input class="uk-input" type="text" placeholder="werkt (nog) niet">
                        <span uk-icon="icon: search"></span>
                    </a>
                </li>
                <li class='link-winkelmandje'>
                    <a href="winkelmandje.html">Winkelmandje&nbsp;<span uk-icon="icon: cart"></span><span class="uk-badge badge-count">0</span></a>
                </li>
                <li class='link-contact'>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="">
                        <span class="link-user" uk-icon="icon: user"></span>
                        <span class="link-admin" uk-icon="icon: star"></span>
                    </a>
                </li>
                <li class="user-login"><a href="login.html">Log in</a></li>
                <li class="user-logout uk-hidden"><a href="logout.html">Log uit</a></li>
                <li class="user-admin uk-hidden"><a href="admin.html">Admin dashboard</a></li>
                <li>
                    <a href="https://github.com/tvandemeer/tvandemeer.github.io"><span uk-icon="icon: github" class="animate__animated animate__flash animate__slower animate__infinite"></span></a>
                </li>
            </ul>
        </div>
    </div>
                        
    <div class="uk-container uk-margin-top">
        <div uk-grid>
            <div class="uk-width-1-4@l">
                <div id="select-div">
                    <form>
                        <legend class="uk-legend">Selecteer een klant:</legend>
                        <div class="uk-margin">
                            <select class="uk-select" id="select-element">
                            </select>
                        </div>
                    </form>
                </div>
                <div id="klant-delete-div">
                    <button id="delete-klant-btn" class="uk-button uk-button-danger" type="button">Verwijder klant</button>
                </div>
            </div>
            <div class="uk-width-3-4@l">
                <div id="results-table-div">
                    <div uk-grid>
                        <div class="uk-width-1-2@l">
                            <legend class="uk-legend">Artikelen in mandje</legend>
                        </div>
                        <div id="mandje-delete-div" class="uk-width-1-2@l uk-text-right">
                            <button id="delete-mandje-btn" class="uk-button uk-button-danger" type="button">Verwijder mandje</button>
                        </div>
                        <div class="uk-width-1-1">
                            <table class="uk-table uk-table-striped" id="results-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Naam</th>
                                        <th>Prijs</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="results-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="uk-container uk-margin-top">
        <div uk-grid>
            <div class="uk-width-1-4@l">
                <form>
                    <fieldset class="uk-fieldset uk-form-stacked">
                        <legend class="uk-legend">Voeg een artikel toe</legend>
                        <div class="uk-margin uk-width-1-1">
                            <label for="custom-id" class="uk-form-label">ID</label>
                            <div class="uk-form-controls">
                                <input id="custom-id" class="uk-input" type="text" placeholder="ID">
                            </div>
                        </div>
                        <div class="uk-margin uk-width-1-1">
                            <label for="custom-naam" class="uk-form-label">Naam</label>
                            <div class="uk-form-controls">
                                <input id="custom-naam" class="uk-input" type="text" placeholder="Naam">
                            </div>
                        </div>
                        <div class="uk-margin uk-width-1-1">
                            <label for="custom-prijs" class="uk-form-label">Prijs (â‚¬)</label>
                            <div class="uk-form-controls">
                                <input id="custom-prijs" class="uk-input" type="text" placeholder="Prijs">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <button id="add-custom-btn" class="uk-button uk-button-primary" type="button">Artikel toevoegen</button>
            </div>
            <div class="uk-width-3-4@l">
                <legend class="uk-legend">Toegevoegde artikelen</legend>
                <table class="uk-table uk-table-striped" id="custom-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Naam</th>
                            <th>Prijs</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="custom-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src='js/swal2/sweetalert2.all.min.js'></script>
    <script type="module" src="js/admin.js"></script>

</body>
</html>
