
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hallo Wereld!</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit-icons.min.js"></script>

  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- custom css -->
  <link rel="stylesheet" href="styles/tvandemeer.css" />
</head>
<body>
  
<div uk-grid>
  <div class="uk-padding uk-width-1-1 uk-text-center">
    <h1 id="hallo" class="bangers">Hallo Wereld!</h1>  
  </div>
</div>

<script>
  const element = document.querySelector('#hallo');
  element.style.setProperty('--animate-duration', '4s');
  element.classList.add('animate__animated', 'animate__fadeIn');
</script>

</body>
</html>
