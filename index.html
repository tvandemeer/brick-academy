<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="js/app.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <nav class="uk-navbar-container">
        <div class="uk-container">
            <div uk-navbar class="uk-height-max-small">

                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#"><img src="img/brick.png" class="uk-width-1-3 uk-height-max-small" alt="Lego brick"></a>
                        </li>
                        <li class="link-index">
                            <a href="#">Brick Academy</a>
                        </li>
                    </ul>
                </div>
                <div class="uk-navbar-right">
                    <ul class="uk-navbar-nav uk-visible@s">
                        <li>
                            <a href="#">
                                <input class="uk-input" type="text" placeholder="werkt (nog) niet">
                                <button class="uk-button uk-button-default">Zoeken</button>
                            </a>
                        </li>
                        <li class='link-winkelmandje'>
                            <a href="winkelmandje.html">Winkelmandje&nbsp;<span uk-icon="icon: cart"></span><span class="uk-badge badge-count">0</span></a>
                        </li>
                        <li class='link-contact'>
                            <a href="contact.html">Contact</a>
                        </li>
                        <li>
                            <a href="login.html"><span class="link-user" uk-icon="icon: user"></span></a>
                        </li>
                        <li>
                            <a href="https://github.com/tvandemeer/tvandemeer.github.io"><span uk-icon="icon: github" class="animate__animated animate__flash animate__slower animate__infinite"></span></a>

                    </ul>
                    <a href="#" class="uk-navbar-toggle uk-hidden@s" uk-navbar-toggle-icon uk-toggle="target: #sidenav"></a>
                </div>
            </div>
        </div>
    </nav>

    <div id="sidenav" uk-offcanvas="flip: true; mode: slide" class="uk-offcanvas">
        <div class="uk-offcanvas-bar uk-box-shadow-large">
            <button class="uk-offcanvas-close" type="button" uk-close></button>
            <ul class="uk-nav">
                <li class="uk-margin-top">
                    <a href="#">
                        <input class="uk-input" type="text" placeholder="werkt (nog) niet">

                </li>

                </li>
                <li class="link-contact">

                </li>
                <li>
                    <a href="login.html"><span class="link-user" uk-icon="icon: user"></span></a>
                </li>
                <li>
                    <a href="https://github.com/tvandemeer/tvandemeer.github.io"><span uk-icon="icon: github" class="animate__animated animate__flash animate__slower animate__infinite"></span></a>
                </li>
            </ul>
        </div>
    </div>
                        
    <div class="uk-container">

        <div uk-slideshow="autoplay: true; autoplay-interval: 5000; max-height: 300">
            <ul class="uk-slideshow-items">
                <li>
                    <img src="img/lego1.jpg">

        <div id="parts_list" class="uk-child-width-1-1@s uk-child-width-1-2@m uk-child-width-1-4@l uk-grid-match uk-margin-top" uk-grid>
        </div>

    </div>

    <script src='js/partslist.min.js'></script>
    <script src='js/navbar.min.js'></script>
    <script src='js/login.min.js'></script>
